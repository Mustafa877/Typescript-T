<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Tutorial</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <h1>Finance Logger</h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>

    <!-- user list -->
    <ul class="user-list">
      <li>
        <div class="user-header">
      
        </div>
      </li>
    </ul> 
  </div>

  <footer>
    <form class="new-user-form">
      <div class="field">
        <label>Name:</label>
        <input required type="text" id="user-name">
      </div>
      <div class="field">
        <label>Email:</label>
        <input required type="email" id="user-email">
      </div>
      <button>Add User</button>
    </form>

    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type">
          <option value="invoice">Invoice</option>
          <option value="payment">Payment</option>
        </select>
      </div>
      <div class="field">
        <label>To / From:</label>
        <input required type="text" id="tofrom">
      </div>   
      <div class="field">
        <label>Details:</label>
        <input required type="text" id="details">
      </div>
      <div class="field">
        <label>Amount (Â£):</label>
        <input required type="number" id="amount">
      </div>
      <button>Add</button>
    </form>

    <a href="http://Mustafadev.com">Mustafa Haddad</a>
  </footer>

  <script type="module" src='app.js' ></script>
</body>
</html>
